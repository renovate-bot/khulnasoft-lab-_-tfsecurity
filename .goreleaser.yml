builds:
  - id: tfsecurity
    main: ./cmd/tfsecurity
    binary: tfsecurity
    ldflags:
      - "-X github.com/khulnasoft-labs/tfsecurity/version.Version={{.Tag}} -s -w -extldflags '-fno-PIC -static'"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
  - id: tfsecurity-checkgen
    main: ./cmd/tfsecurity-checkgen
    binary: tfsecurity-checkgen
    ldflags:
      - "-X github.com/khulnasoft-labs/tfsecurity/version.Version={{.Tag}} -s -w -extldflags '-fno-PIC -static'"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

signs:
  - artifacts: binary
    signature: "${artifact}.D66B222A3EA4C25D5D1A097FC34ACEFB46EC39CE.sig"

archives:
  - format: binary
    name_template: "{{ .Binary}}-{{ .Os }}-{{ .Arch }}"

release:
  prerelease: auto
  github:
    owner: khulnasoft-labs
    name: tfsecurity

dockers:
  - image_templates: ["khulnasoft/{{ .ProjectName }}:{{ .Tag }}-amd64"]
    ids:
      - tfsecurity
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - --build-arg
      - --no-cache
      - --platform=linux/amd64
  - image_templates: ["khulnasoft/{{ .ProjectName }}:{{ .Tag }}-arm64v8"]
    ids:
      - tfsecurity
    goarch: arm64
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - --platform=linux/arm64/v8
  - image_templates: ["khulnasoft/{{ .ProjectName }}-alpine:{{ .Tag }}-amd64"]
    ids:
      - tfsecurity
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - --platform=linux/amd64
  - image_templates: ["khulnasoft/{{ .ProjectName }}-alpine:{{ .Tag }}-arm64v8"]
    ids:
      - tfsecurity
    goarch: arm64
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - --platform=linux/arm64/v8
  - image_templates: ["khulnasoft/{{ .ProjectName }}-scratch:{{ .Tag }}-amd64"]
    ids:
      - tfsecurity
    dockerfile: Dockerfile.scratch
    use: buildx
    build_flag_templates:
      - --platform=linux/amd64
  - image_templates: ["khulnasoft/{{ .ProjectName }}-scratch:{{ .Tag }}-arm64v8"]
    ids:
      - tfsecurity
    dockerfile: Dockerfile.scratch
    use: buildx
    build_flag_templates:
      - --platform=linux/arm64/v8
  - image_templates: ["khulnasoft/{{ .ProjectName }}-ci:{{ .Tag }}-amd64"]
    ids:
      - tfsecurity
    dockerfile: Dockerfile.ci
    use: buildx
    build_flag_templates:
      - --platform=linux/amd64
  - image_templates: ["khulnasoft/{{ .ProjectName }}-ci:{{ .Tag }}-arm64v8"]
    ids:
      - tfsecurity
    dockerfile: Dockerfile.ci
    use: buildx
    build_flag_templates:
      - --platform=linux/arm64/v8

